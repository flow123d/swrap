

[tox]
envlist = py38, py39, py310
#envlist = py38

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
# dependencies for tests (include dependencies of the package itself)
deps = 
    pytest

commands =
    pytest testing

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
