name: Tests

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    #strategy:
      #fail-fast: false
      #max-parallel: 4
      #matrix:
        #python-version: ["3.7", "3.8", "3.9", "3.10"]

        
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      #with:
      #  python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tox tox-gh-actions

      #         pip install -r requirements.txt
    - name: Test with tox
      run: |
        tox
          
  integration-tests:
    runs-on: ubuntu-latest
    #strategy:
      #fail-fast: false
      #max-parallel: 4
      #matrix:
        #python-version: ["3.7", "3.8", "3.9", "3.10"]

        
    steps:
    - name: Integration tests
      run: |
        export SSHPASS="${{secrets.CHARON_PASS}}"
        opt="-o PreferredAuthentications=password -o PubkeyAuthentication=no -o StrictHostKeyChecking=no"
        BRANCH="${GITHUB_REF##*/}"
        sshpass -e ssh ${opt} ${{secrets.CHARON_USER_FRONTEND}} \
        "cd _testing; rm -rf swrap; git clone -b ${BRANCH} https://github.com/flow123d/swrap.git; \
        pip install --user .; \
        cd swrap/integrated; python3 run_test.py 01_mpi4py"

    
